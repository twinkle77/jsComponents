<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="drag.js">
    <meta name="description" content="拖拽组件">
    <title>drag.js</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./drag/drag.css">
    <style>
      li {
        list-style: none;
        border: 1px solid #000;
        padding: 5px;
        margin: 10px;
        width: 300px;
        height: 150px;
      }
      li.sortable-dragging {
        opacity: 0.4;
        transform: scale(0.7, 0.7);
      }
      li.sortable-over {
        transform: scale(1.2, 1.2);
        box-shadow:5px 6px 18px #333333;
      }
      div {
        border: 1px solid yellow;
      }
    </style>
</head>
<body>
    <div class="main">drag</div>
    <br>
    <ul class="list">
      <li>
        <div draggable="false">
          <p  draggable="false">div-header-1</p>
          <p draggable="false">div-body-1</p>
        </div>
      </li>
      <li>
        <div draggable="false">
          <p draggable="false">div-header-2</p>
          <p draggable="false">div-body-2</p>
        </div>
      </li>
      <li>
        <div draggable="false">
          <p draggable="false">div-header-3</p>
          <p draggable="false">div-body-3</p>
        </div>
      </li>
      <li>
        <div draggable="false">
          <p draggable="false">div-header-4</p>
          <p draggable="false">div-body-4</p>
        </div>
        </li>
      <li>
        <div draggable="false">
          <p draggable="false">div-header-5</p>
          <p draggable="false">div-body-5</p>
        </div>
        </li>
    </ul>
    <script src="./drag/drag.js"></script>
    <script src="./js/main.js"></script>
    <script>
      new Drag('.list', {
        isOnlyPositionChange: true
      })
    </script>
</body>
</html>
