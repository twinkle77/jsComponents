<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="tree.js">
    <meta name="description" content="树形组件">
    <title>tree.js</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./tree/tree.css">
</head>
<body>
    <div class="main"></div>
    <script src="./tree/tree.js"></script>
    <script src="./js/main.js"></script>
    <script>
        var nodes = [{
            value: 'value1',
            label: 'label1',
            checked: false,
            expanded: true,
            children: [
                { value: 'value1-1', label: 'label1-1' },
                { value: 'value1-2', label: 'label1-2' },
                { value: 'value1-3', label: 'label1-3' }
            ],
        }, {
            value: 'value2',
            label: 'label2',
            checked: false,
            expanded: false,
            children: [
                { value: 'value2-1', label: 'label2-1' },
                { value: 'value2-2', label: 'label2-2' },
                { value: 'value2-3', label: 'label2-3' }
            ]
        }, {
            value: 'value3',
            label: 'label3',
            checked: false,
            expanded: true,
            children: [
                {
                    value: 'value3-1',
                    label: 'label3-1',
                    checked: false,
                    expanded: true,
                    children: [
                        { value: 'value3-1-1', label: 'label3-1-1' },
                        { value: 'value3-1-2', label: 'label3-1-2' },
                        { value: 'value3-1-3', label: 'label3-1-3' }
                    ]
                },
                {
                    value: 'value3-2',
                    label: 'label3-2',
                    checked: false,
                    expanded: true,
                    children: [
                        { value: 'value3-2-1', label: 'label3-2-1' },
                        { value: 'value3-2-2', label: 'label3-2-2' },
                        { value: 'value3-2-3', label: 'label3-2-3' }
                    ]
                },
                {
                    value: 'value3-3',
                    label: 'label3-3',
                    checked: false,
                    expanded: true,
                    children: [
                        { value: 'value3-3-1', label: 'label3-3-1' },
                        { value: 'value3-3-2', label: 'label3-3-2' },
                        {
                            value: 'value3-3-3',
                            label: 'label3-3-3',
                            checked: false,
                            expanded: true,
                            children: [
                                {
                                    value: 'value3-3-3-1',
                                    label: 'label3-3-3-1',
                                    checked: false,
                                    expanded: true,
                                    children: [
                                        { value: 'value3-3-3-1-1', label: 'label3-3-3-1-1' },
                                        { value: 'value3-3-3-1-2', label: 'label3-3-3-1-2' },
                                        { value: 'value3-3-3-1-3', label: 'label3-3-3-1-3' }
                                    ]
                                },
                                {
                                    value: 'value3-3-3-2',
                                    label: 'label3-3-3-2',
                                    checked: false,
                                    expanded: true,
                                    children: [
                                        { value: 'value3-3-3-2-1', label: 'label3-3-3-2-1' },
                                        { value: 'value3-3-3-2-2', label: 'label3-3-3-2-2' },
                                        { value: 'value3-3-3-2-3', label: 'label3-3-3-2-3' }
                                    ]
                                },
                                {
                                    value: 'value3-3-3-3',
                                    label: 'label3-3-3-3',
                                    checked: false,
                                    expanded: true,
                                    children: [
                                        { value: 'value3-3-3-3-1', label: 'label3-3-3-3-1' },
                                        { value: 'value3-3-3-3-2', label: 'label3-3-3-3-2' },
                                        { value: 'value3-3-3-3-3', label: 'label3-3-3-3-3' }
                                    ]
                                },
                            ]
                        }
                    ]
                },
            ]
        }];

        var app = new Tree({
            container: document.querySelector('.main'),
            nodes: nodes,
            checkbox: true,
            accordion: true,
            onCheck: function (e) {
              console.log(app.getChecked())
            },
            onExpand: function (e) {
                // console.log(e.target)
            }
        })
    </script>
</body>
</html>
